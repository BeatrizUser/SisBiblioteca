<!DOCTYPE html>
<html>
<head>
    <title>Cadastrar Livro</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto py-8">
        <h1 class="text-4xl font-bold mb-4">Cadastrar Livro</h1>
        <form method="post" class="max-w-md mx-auto">
            {% csrf_token %}
            <label for="titulo" class="block mb-2">Título:</label>
            <input type="text" id="titulo" name="titulo" required class="w-full border border-gray-300 rounded-md py-2 px-4 mb-4">

            <label for="autor" class="block mb-2">Autor:</label>
            <input type="text" id="autor" name="autor" required class="w-full border border-gray-300 rounded-md py-2 px-4 mb-4">

            <label for="editora" class="block mb-2">Editora:</label>
            <input type="text" id="editora" name="editora" required class="w-full border border-gray-300 rounded-md py-2 px-4 mb-4">

            <label for="edicao" class="block mb-2">Edição:</label>
            <input type="text" id="edicao" name="edicao" required class="w-full border border-gray-300 rounded-md py-2 px-4 mb-4">

            <label for="isbn" class="block mb-2">ISBN:</label>
            <input type="text" id="isbn" name="isbn" required class="w-full border border-gray-300 rounded-md py-2 px-4 mb-4">

            <label for="ano_publicacao" class="block mb-2">Ano de Publicação:</label>
            <input type="number" id="ano_publicacao" name="ano_publicacao" required class="w-full border border-gray-300 rounded-md py-2 px-4 mb-4">

            <label for="categoria" class="block mb-2">Categoria:</label>
            <select id="categoria" name="categoria" required class="w-full border border-gray-300 rounded-md py-2 px-4 mb-4">
                <option value="" selected disabled>Selecione a categoria</option>
                {% for categoria in categorias %}
                <option value="{{ categoria.id }}">{{ categoria.nome }}</option>
                {% endfor %}
            </select>

            <label for="num_copias_disponiveis" class="block mb-2">Número de Cópias Disponíveis:</label>
            <input type="number" id="num_copias_disponiveis" name="num_copias_disponiveis" required class="w-full border border-gray-300 rounded-md py-2 px-4 mb-4">

            <label for="reservado" class="block mb-2">Reservado:</label>
            <input type="checkbox" id="reservado" name="reservado" class="border-gray-300 rounded-md py-2 px-4 mb-4">

            <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">Cadastrar</button>
        </form>
    </div>
</body>
</html>
